<script src="https://code.highcharts.com/highcharts.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
</figure>

<style>
  
  body {
<!--     background: #000000; -->
  }
  
  .highcharts-axis-line {
    stroke: #8c8c8c;
  }
  
  .highcharts-grid-line {
    stroke: #3d3d3d;
  }
 
  
  
.highcharts-figure,
.highcharts-data-table table {
    min-width: 360px;
    max-width: 800px;
    margin: 1em auto;
}

.highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #ebebeb;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
}

.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}

.highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
    padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}

.highcharts-data-table tr:hover {
    background: #f1f7ff;
}
  
  .highcharts-credits{
    display: none;
  }
 
</style>

<script>
Highcharts.chart('container', {
  chart: {
    backgroundColor: null  // Supprime l'arrière-plan du graphique principal
  },
  
  title: { 
    text: '', 
    style: { color: '#c6c6c6' }  // Couleur du titre
  },
  
  accessibility: {
    point: { valueDescriptionFormat: '{xDescription}{separator}{value} €' }
  },
  
  xAxis: {
    title: { 
      text: 'Année', 
      style: { color: '#c6c6c6' }  // Couleur du texte de l'axe X
    },
    categories: [2024, 2025, 2026, 2027, 2028, 2029, 2030],
    labels: { style: { color: '#c6c6c6' } },  // Couleur des labels de l'axe X
    gridLineColor: 'transparent'  // Supprime les lignes de la grille sur l'axe X
  },
  
  yAxis: {
    type: 'logarithmic',
    title: { 
      text: 'Dépenses (en euros)', 
      style: { color: '#c6c6c6' }  // Couleur du texte de l'axe Y
    },
    labels: { style: { color: '#c6c6c6' } },  // Couleur des labels de l'axe Y
    gridLineColor: 'transparent'  // Supprime les lignes de la grille sur l'axe Y
  },
  
  tooltip: {
    headerFormat: '<b>{series.name}</b><br />',
    pointFormat: '{point.y} €',
    style: { color: '#000000' }  // Couleur du texte dans le tooltip
  },
  
  legend: {
    itemStyle: { color: '#c6c6c6' }  // Couleur du texte de la légende
  },
  
  plotOptions: {
    series: {
      dataLabels: {
        color: '#c6c6c6'  // Couleur des étiquettes de données
      }
    }
  },
  
  series: [{
    name: 'Dépenses annuelles',
    keys: ['y', 'color'],
    data: [
      [500, '#0000ff'],
      [1500, '#8d0073'],
      [900, '#ba0046'],
      [1100, '#d60028'],
      [120, '#eb0014'],
      [2500, '#fb0004'],
      [300, '#ff0000']
    ],
    color: {
      linearGradient: { x1: 0, x2: 0, y1: 1, y2: 0 },
      stops: [[0, '#0000ff'], [1, '#ff0000']]
    }
  }]
});
</script>
